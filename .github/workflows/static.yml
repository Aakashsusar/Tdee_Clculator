name: SonarCloud analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: read
  pull-requests: write
  issues: write

jobs:
  sonarcloud:
    name: SonarCloud scan
    runs-on: ubuntu-latest
    env:
      # Required SonarCloud secret (must be added in repo Settings -> Secrets)
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Quick sanity check - ensure SONAR_TOKEN & SONAR_ORGANIZATION present
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "ERROR: SONAR_TOKEN secret is not set. Add it to repo secrets (Settings → Secrets & variables → Actions)."
            exit 1
          fi
          if [ -z "${SONAR_ORGANIZATION}" ]; then
            echo "ERROR: SONAR_ORGANIZATION secret is not set. Add it to repo secrets."
            exit 1
          fi
          echo "Sonar secrets found."

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java (required by Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Node (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        run: |
          npm test || echo "Tests failed (continuing to Sonar analysis)."

      # ---- SonarCloud action: do NOT explicitly pass sonar.projectKey/projectName here
      # Let the scanner read sonar-project.properties in the repo for projectKey/name,
      # OR set SONAR_PROJECT_KEY via secrets and uncomment the alternative below.
      - name: SonarCloud scan (uses official SonarSource action)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.host.url=https://sonarcloud.io

      - name: Done
        run: echo "SonarCloud scan step finished (check SonarCloud UI for results)."
