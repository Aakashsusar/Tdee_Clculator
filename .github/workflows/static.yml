name: SonarCloud analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: read
  pull-requests: write
  issues: write

jobs:
  sonarcloud:
    name: SonarCloud scan
    runs-on: ubuntu-latest
    env:
      # these will be read from repository secrets
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_PROJECT_NAME: ${{ secrets.SONAR_PROJECT_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # detect whether this repo uses Node (has package.json)
      - name: Check for package.json
        id: check_package
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java (required by Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # only setup node if package.json exists (prevents cache/lockfile errors)
      - name: Setup Node (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # keep cache but it will only be used if package-lock.json present

      - name: Install npm dependencies (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        run: |
          # prefer npm ci when lockfile exists; fall back to npm install otherwise
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            echo "No lockfile found â€” running npm install (CI cache won't be used)."
            npm install
          fi

      - name: Run tests (only if package.json exists)
        if: steps.check_package.outputs.exists == 'true'
        run: |
          # run tests if script exists, continue on failure so sonar step still runs
          if npm run | grep -q "test"; then
            npm test || echo "Tests failed (continuing to Sonar analysis)."
          else
            echo "No test script defined in package.json."
          fi

      - name: SonarCloud scan (uses official SonarSource action)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.projectName="${{ secrets.SONAR_PROJECT_NAME }}"
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.host.url=https://sonarcloud.io

